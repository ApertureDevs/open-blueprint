name: Security Audit

on:
  schedule:
    - cron: '0 8 * * *'

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Add Task runner
      run: |
        curl -sL https://taskfile.dev/install.sh | sh && echo "::add-path::./bin"

    - name: Audit
      run: |
        task npm-audit-check
