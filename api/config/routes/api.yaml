create_blueprint:
  path: /api/blueprint
  methods: POST
  controller: App\Presentation\Api\Controller\Craft\CreateBlueprintController

update_blueprint:
  path: /api/blueprint/{id}
  methods: PUT
  controller: App\Presentation\Api\Controller\Craft\UpdateBlueprintController

delete_blueprint:
  path: /api/blueprint/{id}
  methods: DELETE
  controller: App\Presentation\Api\Controller\Craft\DeleteBlueprintController

show_blueprint_item:
  path: /api/blueprint/{id}
  methods: GET
  controller: App\Presentation\Api\Controller\Craft\ShowBlueprintItemController

show_blueprint_collection:
  path: /api/blueprint
  methods: GET
  controller: App\Presentation\Api\Controller\Craft\ShowBlueprintCollectionController

show_team_item:
  path: /api/team/{id}
  methods: GET
  controller: App\Presentation\Api\Controller\Team\ShowTeamItemController
